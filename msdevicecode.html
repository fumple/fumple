<html>

<head>
    <style>
        :root {
            background: url(https://secure.aadcdn.microsoftonline-p.com/c1c6b6c8-h9f1az3419g7d7nr3gtxpdrjgutxq4bwka-itvolwmo/logintenantbranding/0/illustration);
            background-size: cover;
        }
    </style>
</head>

<body>
    <form id="redirect" method="POST"
        action="https://login.microsoftonline.com/common/oauth2/deviceauth">
        <input name="code" id="code" type="hidden">
    </form>
    <script>
        const searchParams = new URLSearchParams(location.search);
        document.getElementById("code").value = searchParams.get("code");
        document.getElementById("redirect").submit();
    </script>
</body>

</html>
